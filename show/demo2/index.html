<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="keywords" content="专题模板" />
<meta name="description" content="专题模板" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="apple-touch-fullscreen" content="YES" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>2015年会专题模板</title>
<style type="text/css">
/* 重置CSS Document */html,body{height:100%;overflow:hidden;}body,div,dd{padding:0;margin:0;}img{width:100%;border:0;display:block;}/*清除描边,块显示*/.none{opacity:0;}#canvas{height:100%;width:100%;overflow:hidden;display:none;background:#DC0E01 url(../images/bg2.jpg) no-repeat center top;background-size:cover;}.swiper-wrapper{position:relative;z-index:5;}.s{position:relative;overflow:hidden;}.imgBox{overflow:hidden;position:absolute;}.w68{width:68%;height:auto;left:50%;margin-left:-38%;}.w8{width:80%;height:auto;left:50%;margin-left:-40%;}.w10{width:100%;height:auto;left:50%;margin-left:-50%;}.t40{top:40px;}.z2{z-index:2;}.b16{bottom:16%;}.bottom{width:100%;overflow:hidden;position:absolute;bottom:0;left:0;}#a2{position:relative;}.name{font-size:20px;position:absolute;left:32%;top:28%;display:block;width:68px;height:30px;line-height:30px;text-align:center;overflow:hidden;}.add{display:block;width:100%;height:100%;overflow:hiddn;position:absolute;left:0;top:0;}.add span{display:block;width:16px;height:20px;overflow:hidden;position:relative;/*top:50%;*/ left:50%;margin-left:-8px;animation:myfirst2 2s infinite;-webkit-animation:myfirst2 2s infinite;}#num{width:180px;height:50px;line-height:50px;overflow:hidden;text-align:center;bottom:18%;opacity:0;z-index:9;background:rgba(255,255,255,0.4);left:50%;margin-left:-90px;border-radius:5px;}#num a{color:#000;}.loading{width:33px;height:33px;margin:100px auto 0;}.loading p{margin-left:-10px;}.a2{opacity:0;}#a1{margin-top:60px;}.flow{width:60%;margin:0 auto 0;}.flow dt,.flow dd{position:relative;height:30px;line-height:30px;overflow:hidden;display:inline-block;font-size:16px;text-align:center;border-radius:5px;margin-bottom:2%;opacity:0;}.flow dt{left:-30px;background-color:#FF9C00;width:36%;color:#DB1101;}.flow dd{right:-30px;background-color:#D0100D;width:64%;color:#FDE956;}#txt{z-index:3;text-align:center;color:#FED400;bottom:18%;opacity:0;}#landscape{width:100%;height:100%;padding-top:20px;text-align:center;background-color:#FFC;z-index:10;position:relative;display:none;color:#999;}/* 滑动箭头提示样式 */#Tip{position:fixed;left:50%;margin-left:-14px;width:30px;height:22px;overflow:hidden;line-height:18px;opacity:0.8;animation:myfirst 2s infinite;-webkit-animation:myfirst 2s infinite;z-index:9;display:none;}@keyframes myfirst{0%{bottom:1px;opacity:0.9;}100%{bottom:18px;opacity:0.6;}}@-webkit-keyframes myfirst{0%{bottom:1px;opacity:0.9;}100%{bottom:18px;opacity:0.6;}}@keyframes myfirst2{0%{top:42.5%;opacity:0.9;}100%{top:46%;opacity:0.6;}}@-webkit-keyframes myfirst2{0%{top:42.5%;opacity:0.9;}100%{top:46%;opacity:0.6;}}/* 页面特效 */.action1{animation:action1 1s;-webkit-animation:action1 1s;}@keyframes action1{0%{-webkit-transform:perspective(400px) rotateX(90deg);opacity:0}40%{-webkit-transform:perspective(400px) rotateX(-10deg)}70%{-webkit-transform:perspective(400px) rotateX(10deg)}100%{-webkit-transform:perspective(400px) rotateX(0);opacity:1}}@-webkit-keyframes action1{0%{-webkit-transform:perspective(400px) rotateX(90deg);opacity:0}40%{-webkit-transform:perspective(400px) rotateX(-10deg)}70%{-webkit-transform:perspective(400px) rotateX(10deg)}100%{-webkit-transform:perspective(400px) rotateX(0);opacity:1}}/* 媒体查询 */@media all and (min-width:1024px){body{width:640px;margin:0 auto;}.bottom{width:640px;height:182px;left:50%;margin-left:-320px;}}@media all and (orientation:landscape){#landscape{display:block;}}
</style>
</head>

<body>
<div id="landscape">请使用正常竖屏模式浏览，暂不支持横屏模式。</div>
<div class="loading"><img alt="" src="images/loading.gif" /><p>loading....</p></div>
<div id="canvas"><!-- ==== canvas =========================== -->
	<!--<audio id="bgMp3" src="wei.mp3" autoplay loop></audio>
	<div id="song"><a href="#" onclick="Mp3();"><img alt="" src="images/iconSong.png" /><span id="play"></span></a></div>-->
    <div class="swiper-wrapper">
      <div class="swiper-slide s">
      	<div class="imgBox w10" id="txt">请携本函入场</div>
      	<div class="imgBox w68 z2 none" id="a1"><img alt="" src="images/01.png" /></div>
        <div class="imgBox"><img alt="" src="images/deng.png" /></div>
    	<div class="bottom"><img alt="" src="images/bottom.png" /></div>
      </div>
      <div class="swiper-slide s">
        <div class="imgBox t40 none" id="a22"><img alt="" src="images/deng.png" /></div>
        <div class="imgBox w8 z2 a2" style="margin-top:20%;"><span class="name">&nbsp;</span><img alt="" src="images/02.png" /></div>
        <div class="imgBox b16"><img alt="" src="images/long.png" /></div>
    	<div class="bottom"><img alt="" src="images/bottom.png" /></div>
      </div>
      <div class="swiper-slide s">
        <div class="imgBox t40 none" id="a3"><img alt="" src="images/deng.png" /></div>
        <div class="imgBox w10">
        	<dl class="flow" style="margin-top:40%;">
            	<dt>13:00</dt><dd>签到环节</dd>
                <dt>15:00</dt><dd>团队红毯秀环节</dd>
                <dt>15:50</dt><dd>企业十年回顾</dd>
                <dt>16:30</dt><dd>十年表彰环节</dd>
                <dt>17:30</dt><dd>团拜晚会</dd>
                <dt>19:00</dt><dd>晚宴用餐</dd>
            </dl>
        </div>
    	<div class="bottom"><img alt="" src="images/bottom.png" /></div>
      </div>
      <div class="swiper-slide s">
        <div class="imgBox t40 none" id="a44"><img alt="" src="images/deng.png" /></div>
        <div class="imgBox" id="num"><a href="tel:18980498544">18980498544</a></div>
        <div class="imgBox w8 a2" style="margin-top:20%;"><img alt="" src="images/03.png" /><a class="add" target="_blank" href="http://api.map.baidu.com/marker?location=30.553105,104.058152&title=XXXX 2015 年会地址&content=高新区天府三街 老•食府&output=html"><span><img alt="" src="images/mapIcon.png" /></span></a></div>
    	<div class="bottom"><img alt="" src="images/bottom.png" /></div>
      </div>
    </div><!-- canvas _END -->
</div>
<div id="Tip"><img alt="" src="images/jtTip.png" /></div><!-- tip -->
<script src="script/jQuery_v1.11_m.js" type="text/javascript"></script>
<script src="script/idangerous.swiper-2.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
window.onload = function() {
 $('#canvas').show();
 $('#Tip').show();
 $('.loading').hide();
 $('#a1').animate({'opacity':1,'width':'76%','margin-top':'20%'},800);
 $('#txt').animate({opacity:1},1000);
  var mySwiper = new Swiper('#canvas',{
    mode : "vertical", //竖直滑动
	slidesPerSlide : 1,
	onSlideChangeEnd : function(){
		$('#Tip').show();		var page = mySwiper.activeIndex + 1;
		if(page == 1){$('#a1').addClass('action1').css({'opacity':1}); $('#txt').animate({opacity:1},1000); actionC('#a22');};
		if(page == 2){actionB('#a22'); actionC('#a3'); $('#a1').removeClass('action1').css({'opacity':0}); nameNum(); $('#txt').css({'opacity':0});};
		if(page == 3){actionB('#a3'); actionD(0); actionC('#a22'); actionC('#a44');}
		if(page == 4){$('#Tip').hide(); actionB('#a44'); actionC('#a3');}	
	}
  });
}
function actionB(b){
	$(b).animate({top:0,opacity:1},1000,function(){$(this).siblings('.a2').addClass('action1').css({'opacity':1});var bName = '#a44'; if(b == bName){$('#num').animate({ 'opacity':1 });};});
}
function actionC(c){
	$(c).css({ 'top':'40px','opacity':0 });
	$('.a2').removeClass('action1').css({'opacity':0});
	var cName = '#a44';
	if(c == cName){
		$('#num').css({ 'opacity':0 });
	}
}
//隐藏微信右上角按钮
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	WeixinJSBridge.call('hideOptionMenu');
});
//隐藏微信底部按钮
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	WeixinJSBridge.call('hideToolbar');
});
//流程
function actionD(i){
	$('.flow dt').eq(i).animate({ 'left':'0','opacity':1 });
	$('.flow dd').eq(i).animate({ 'right':'-10px','opacity':1 });
	i++;
	if (i<$('.flow dt').length){
		setTimeout(function(){
			actionD(i);	
		},500)
	}
}
//姓名字号,号码改变
function nameNum(){
	var url = location.search;
	var str = url.substr(1);
	var strs = str.split("&");
	var YQname = strs[0].split('=')[1];
	var YQmob = strs[1].split('=')[1];
	$('.name').html(YQname);
	$('#num a').html(YQmob);
	$('#num a').attr({href:'tel:'+ YQmob});
	var nameN = $('.name').text().length;
	if(nameN > 3){
		$('.name').css({'font-size':'12px'});
	}
}
</script>
</body>
</html>
